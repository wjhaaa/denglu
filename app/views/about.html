<div class="jumbotron">
  <h1>这里是注册!</h1>
  <p class="lead">
    <img src="images/t.png" alt="I'm Yeoman" width="103" height="89" class="img-circle"><br>
    please enter your message.
  </p>

	<div class="form-group form-group-lg" novalidate>
    <label class="col-sm-2 control-label" for="formGroupInputLarge">Username</label>
    <div class="col-sm-10">
      <input class="form-control" type="text" id="formGroupInputLarge" placeholder="Username" ng-model="updata.username" regex="^\w+@\w+\.[a-zA-Z]+(\.[a-zA-Z]+)?$" required>
    </div>
  </div>
	<div class="form-group" novalidate>
		<label for="inputPassword3" class="col-sm-2 control-label"><span class="glyphicon glyphicon-eye-open"></span>Password</label>
		<div class="col-sm-10">
			<input type="password" class="form-control" id="inputPassword3" placeholder="Password" ng-model="updata.password" regex="^\w+" required>
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">

  <button type="button" class="btn btn-primary" ng-click="zhuce()" ng-disabled="myform.$invalid">Register</button>

		
		</div>
	</div>
</div>
