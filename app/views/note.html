<div class="jumbotron" ng-repeat="x in data">
  <div class="container">
    <div class="panel panel-info">
      <div class="panel-heading">
        <h3 class="panel-title">{{x.title}} <span class="glyphicon glyphicon-edit" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal" ng-click="edit(x)"></span></h3>
      </div>
      <div class="panel-body">
        {{x.content}}
      </div>
    </div>
 		<span class="glyphicon glyphicon-remove" ng-click="del(x)"></span>
  </div>
  
</div>



<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
     <table class="table">
        <tr class="info">
          <td>修改</td>
        </tr>
     </table>
      </div>
      <div class="modal-body">
      	<div class="row">
  <div class="col-xs-3">
    <input type="text" class="form-control" placeholder="title" ng-model="editdata.title"/>
  </div>
  <div class="col-xs-9">
    <input type="text" class="form-control" placeholder="info" ng-model="editdata.content">
  </div>
</div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="save()">Save changes</button>
      </div>
    </div>
  </div>
</div>

<nav>
  <ul class="pager">
